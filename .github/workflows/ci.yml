name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: pipx install uv
      - name: Create venv
        working-directory: backend
        run: uv venv
      - name: Install deps
        working-directory: backend
        run: uv pip install -e ".[dev]"
      - name: Lint and Tests
        working-directory: backend
        env:
          PYTHONPATH: .
        run: |
          uv run ruff check .
          uv run pytest -q

  desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and build
        working-directory: apps/desktop
        run: |
          npm ci
          npm run build

